      <script>
  function setup() {
  createCanvas(1000, 1000);
  }

  function draw() {
    background(220);
    fill(156,156,156)
    square(mouseX-90,mouseY-90,180,15)
    fill(250,250,0)
    circle(mouseX-50,mouseY-25,40)
    circle(mouseX+50,mouseY-25,40)
    fill(50,50,50)
    triangle(mouseX-25,mouseY+20,mouseX+25,mouseY+20,mouseX,mouseY-5)
    fill(255,255,255)
    rect(mouseX-70,mouseY+45,140,30,13)
    line(mouseX,mouseY+75,mouseX,mouseY+45)
    line(mouseX+20,mouseY+75,mouseX+20,mouseY+45)
    line(mouseX+40,mouseY+75,mouseX+40,mouseY+45)
    line(mouseX+60,mouseY+75,mouseX+60,mouseY+45)
    line(mouseX-20,mouseY+75,mouseX-20,mouseY+45)
    line(mouseX-40,mouseY+75,mouseX-40,mouseY+45)
    line(mouseX-60,mouseY+75,mouseX-60,mouseY+45)
    fill(50,50,50)
    arc(mouseX+90,mouseY-35,30,30,-HALF_PI,HALF_PI)
    arc(mouseX-90,mouseY-35,30,30,HALF_PI,-HALF_PI)
    fill(156,156,156)
    rect(mouseX-65,mouseY-170,10,80)
    rect(mouseX+55,mouseY-170,10,80)
    fill(50,50,50)
    arc(mouseX-60,mouseY-90,40,40,PI,TWO_PI)
    arc(mouseX+60,mouseY-90,40,40,PI,TWO_PI)
    circle(mouseX-60,mouseY-170,20)
    circle(mouseX+60,mouseY-170,20)
    fill(50,50,50)
    rect(mouseX-30,mouseY+90,60,35)
    fill(50,50,50)
    square(mouseX-100,mouseY+125,200,15)
    fill(156,156,156)
    square(mouseX-90,mouseY+135,180,15)
    fill(156,156,156)
    rect(mouseX-125,mouseY+190,15,100)
    rect(mouseX+110,mouseY+190,15,100)
    fill(50,50,50)
    arc(mouseX+100,mouseY+180,60,60,-HALF_PI,HALF_PI)
    arc(mouseX-100,mouseY+180,60,60,HALF_PI,-HALF_PI)
    circle(mouseX+117,mouseY+290,30)
    circle(mouseX-117,mouseY+290,30)
    fill(156,156,156)
    rect(mouseX-65,mouseY+335,20,100)
    rect(mouseX+45,mouseY+335,20,100)
    fill(50,50,50)
    arc(mouseX-55,mouseY+325,50,50,TWO_PI,PI)
    arc(mouseX+55,mouseY+325,50,50,TWO_PI,PI)
    fill(50,50,50)
    rect(mouseX+25, mouseY+430,60,20)
    rect(mouseX-85, mouseY+430,60,20)
  }
        </script>
