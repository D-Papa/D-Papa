<!--Dato l'esercizio dell'orologio digitale in allegato, in cui si evidenziano le variabili ``h``, ``m`` ed ``s`` contenenti ore, minuti e secondi trascorsi, **realizzare una versione analogica** dello stesso, con i seguenti requisiti:
- il quadrante deve essere realizzato da una circonferenza di diametro a piacere;
- nel quadrante devono essere disegnata la scala di riferimento con le indicazioni delle ore trascorse (con numeri da 1 a 12);
- le lancette dei secondi, dei minuti e delle ore devono essere realizzate con tre archi di circonferenza contenuti l'uno nell'altro e facendo in modo che siano visibili.-->

        <!--ANALISI
        Dopo aver creato l'area di disegno con la funzione setup() {createCanvas } di dimensione 400 per 400, iniziamo a disegnare all' interno del'area di disegno tramite 
        la funzione draw(){ } all'interno delle parentesi stabiliamo il colore dello sfondo (background) e inziamo ad aggiungere cio che vogliamo nell'area di disegno.
        Tramite le variabili h, m, e s inseriamo i valori delle ore, dei minuti e dei secondi, tramite il comando new Date()get (Hours per le ore, Minutes per i minuti e Second per i secondi).
        sucessivamente utilizziamo il comando circle per realizzare la base dell'orologio e i comandi arc per formare le lancette dell'orologio. Come possizione dell'orologio e dei archi mettiamo
        x=200,y=200 (x e y sono le assi cartesiane), avendo valore 200 sia a x che a y, il cerchio e gli archi saranno disegnati al centro. Il comando cyrcle richiede anche un terzo valore, il diamentro,
        in questo caso il suo diametro Ã¨ di 200. Anche arc richiede altri valori, pel la sua grandezza e per il suo raggio. In fine utilizzando il comando text aggingiamo i numeri dell'orologio.
        Possiamo anche personalizzare il nostro orologio aggiungendo colore ai testi tramitte il comando fill o regolare la sua grandezza tramitte il comando textsize.-->

        <script>
            function setup() {
                createCanvas(400, 400);
                angleMode(DEGREES);
                 img = loadImage('orologio 2050.png');
            }
            function draw() {
                background(220)
                image(img, 0, 0);
                var h = new Date().getHours();
                var m = new Date().getMinutes();
                var s = new Date().getSeconds();
                fill(255, 255, 255);
                circle(200, 200, 200);
                fill(220, 0, 160);
                arc(200, 200, 150, 150, (s*6)-93, (s*6)-86);
                fill(100, 120, 220);
                arc(200, 200, 125, 125, (m*6)-93, (m*6)-86);
                fill(255, 150, 200);
                 arc(200, 200, 100, 100, (h*30)-93, (h*30)-86);
                 fill(200,40,70);
                 textSize(16);
                 fill(0,0,0);
                 text("12",190,117);
                 text("1",248,140);
                 text("2",278,170);
                 text("3",287,209);
                 text("4",268,252);
                 text("5",240,280);
                 text("6",194,297);
                 text("7",155,280);
                 text("8",120,252);
                 text("9",107,209);
                 text("10",113,170);
                 text("11",138,140);
                 }
        </script>
