       <script>
         class Colore {
        constructor(red, green, blue) {
        this.rosso = red;
        this.verde = green;
        this.blue = blue;
            }
        }

        //Creiamo un tipo "Pallina" con parametri x, y, diametro e colore
        class Pallina {
        constructor(x, y, diametro, colore) {
        this.x = x;
        this.y = y;
        this.diametro = diametro;
        this.raggio = diametro/2;
        this.colore = colore;
            }
        }

        //Punteggio
        let score=0;

        //Velocità della prima pallina
        let velocitaxp1=8;
        let velocitayp1=7;


        //Creiamo nuovi oggetti in memoria per dare successivamente colore ai cerchi
        let coloreNero = new Colore(30, 30, 30);
        let coloreVerde = new Colore(0, 255, 0);
        let coloreBlu = new Colore(0, 0, 255);

        //Creiamo nuovi oggetti in memoria per creare successivamente la pallina di gioco
        let p1 = new Pallina(150, 50, 50, coloreNero);

        function setup() {
        createCanvas(1140, 680);
        }
        function draw() {
        colorMode(RGB);
        background(30, 50, 180);

        //Tramitte il comando circle, creiamo un cerchio (pallina) e tramitte il comando fill diamo un colore

        //Prima pallina
        fill(p1.colore.rosso, p1.colore.verde, p1.colore.blue);
        circle(p1.x, p1.y, p1.diametro);



        //Tramite la condizione if impediamo alla racchetta di superare il bordo in alto
        if(mouseY<=10)
        {
            mouseY=10;
        }

        //Tramite la condizione if impediamo alla racchetta di superare il bordo in basso
        if(mouseY>=590)
        {
            mouseY=590;
        }

        //Tramite il comando rect, creiamo un rettangolo (racchetta) e tramitte il comando fill diamo un colore
        fill(p1.colore.rosso, p1.colore.verde, p1.colore.blue);
        rect(15,mouseY,20,80);

        //trammite i comandi line creiamo i bordi del campo di gioco e tramitte il comando fill diamo un colore
        fill(0,0,0);
        //Bordo in altro
        line(10, 10, 1130, 10);
        //Bordo in basso
        line(10, 670, 1130, 670);
        //Bordo sinistro
        line(10, 10, 10, 670);
        //Bordo destro
        line(1130, 10, 1130, 670);


        //Condizioni della prima pallina

        //Tramite la condizione if impediamo alla pallina di superare il bordo in alto e il bordo in basso, redendo la sua velocità sull'asse y negativa
        if(p1.y+velocitayp1>height-35 || p1.y+velocitayp1<35)
            {
                velocitayp1=-velocitayp1;
            }

        //Tramite la condizione if impediamo alla pallina di superare il bordo sinistro e il bordo destro, redendo la sua velocità sull'asse x negativa
        if(p1.x+velocitaxp1>width-35 || p1.x+velocitaxp1<35)
            {
                velocitaxp1=-velocitaxp1;
            }

        //Tramite la condizione if creaimo il rimbalzo della pallina sulla racchetta, invertendo il suo movimento sull'asse x e incrementiamo il punteggio 
        if(p1.y>=mouseY && p1.y<=mouseY+100 && p1.x<=60)
            {
                velocitaxp1=-velocitaxp1;
                score=score+1;
            }

        p1.x=p1.x+velocitaxp1;
        p1.y=p1.y+velocitayp1;

        //Tramite il comando text e texSize creiamo un testo per visualizzare il punteggio costantemente
        textSize(30);
        text("Score:"+ score,960,55);
}
